<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Animal Test Page</title>
  <style>
    body {font-family: sans-serif; padding: 2rem;}
    .animal {margin-bottom: 1rem;}
    audio {vertical-align: middle;}
  </style>
</head>
<body>
  <h1>Animals and Sounds</h1>
  <div id="list"></div>
  <script type="module">
    import animals from ./src/animals.ts;
    const container = document.getElementById(list);
    animals.forEach(a => {
      const div = document.createElement(div);
      div.className = animal;
      div.innerHTML = `<strong>${a.name}</strong> ${a.emoji} <audio controls src="${a.soundUrl}"></audio>`;
      container.appendChild(div);
    });
  </script>
</body>
</html>
